<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #fff;
      }
    </style>
  </head>
  <body>
    <div
      style="
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      <iframe
        id="dashboard"
        width="80%"
        height="80%"
        style="border: 1px solid #ccc"
      ></iframe>
    </div>
    <script type="module">
      const apiPathBase = 'http://localhost:12333/dashboard/api'

      fetch(`${apiPathBase}/user/login`, {
        method: 'POST',
        body: JSON.stringify({ username: 'root', type: 0 })
      })
        .then((res) => res.json())
        .then(({ token }) => {
          localStorage.setItem('dbaas.apiPathBase', apiPathBase)
          localStorage.setItem('dbaas.apiToken', token)
          const dashboard = document.getElementById('dashboard')
          dashboard.src = '/test-iframe/child.html#/statement'
        })
    </script>
  </body>
</html>
